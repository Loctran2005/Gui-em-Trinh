<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #ff9ec4, #ffd6ec);
      overflow: hidden;
      color: white;
      -moz-user-select: none !important;
      -webkit-touch-callout: none!important;
      -webkit-user-select: none!important;
      -khtml-user-select: none!important;
      -moz-user-select: none!important;
      -ms-user-select: none!important;
      user-select: none!important;
    }

    .fade-out {
      opacity: 1;
      transition: opacity 0.8s ease-out;
    }

    .fade-out.hidden {
      opacity: 0;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/736x/e8/92/ae/e892ae1aded2770faa36d0b55a793a0d.jpg') repeat;
      animation: twinkle 50s linear infinite;
      z-index: 0;
      opacity: 0.5;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 2000px 2000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: row;
      gap: 40px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .avatar {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-weight: bold;
      overflow: hidden;
    }

    .avatar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .pass-box {
      text-align: center;
    }

    .pass-box h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .input-field {
      padding: 12px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      width: 200px;
      text-align: center;
      margin-bottom: 20px;
      background: white;
      color: #ff66a5;
      font-weight: bold;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }

    .key {
      background: white;
      color: #ff66a5;
      border-radius: 12px;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    .key:hover {
      background-color: #ffe2f0;
    }

    .key:active {
      transform: scale(0.95);
    }

    .action {
      grid-column: span 3;
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .btn-clear, .btn-submit {
      padding: 10px 20px;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      background-color: #ff66a5;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .btn-clear:hover, .btn-submit:hover {
      background-color: #ff3c8a;
    }

    @media (max-width: 767px) {
      .container {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .avatar {
        width: 150px;
        height: 150px;
        margin: 0 auto;
      }

      .keypad {
        grid-template-columns: repeat(3, 60px);
      }

      .input-field {
        width: 180px;
        font-size: 20px;
      }

      .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/736x/e8/92/ae/e892ae1aded2770faa36d0b55a793a0d.jpg') no-repeat;
      animation: linear infinite;
      z-index: 0;
      opacity: 0.5;
      }
    }
  </style>
</head>
<body class="fade-out">
  <div class="stars"></div>
  <div class="container">
    <div class="avatar">
      <img src="https://scontent.fdad3-3.fna.fbcdn.net/v/t39.30808-6/503895716_691530320303496_5483601254165051099_n.jpg?_nc_cat=101&cb=64d46a15-5a82848f&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHsDikjfJaIiZYT-IxF2f0oy8gIsO2x5MLLyAiw7bHkwnlrMmgUl-y9XXdhKpWJnBju2EinTUCenV0OdRC2MUdM&_nc_ohc=a7VptitZNJUQ7kNvwHuuQDr&_nc_oc=Adn-wPElQhbuFxE63kpNit6ZPxLmSfPGW4xcbgucys043jacQOTfZSxqnFMCtjAS3Ac&_nc_zt=23&_nc_ht=scontent.fdad3-3.fna&_nc_gid=tbtKVPBO9F5J_9dPxw9UZA&oh=00_AfMqhX8dwR4TwSuwjpw2bIq1DItLcThKzxLih4LqYUZ2rQ&oe=68477C72" alt="Avatar">
      Em eb√© iuu ‚ù§
    </div>
    <div class="pass-box">
      <h1>Sinh Nh·∫≠t c·ªßa emüòä</h1>
      <input type="text" class="input-field" id="pass" readonly>
      <div class="keypad">
        <div class="key" onclick="appendNum('1')">1</div>
        <div class="key" onclick="appendNum('2')">2</div>
        <div class="key" onclick="appendNum('3')">3</div>
        <div class="key" onclick="appendNum('4')">4</div>
        <div class="key" onclick="appendNum('5')">5</div>
        <div class="key" onclick="appendNum('6')">6</div>
        <div class="key" onclick="appendNum('7')">7</div>
        <div class="key" onclick="appendNum('8')">8</div>
        <div class="key" onclick="appendNum('9')">9</div>
        <div class="key" onclick="clearPass()">X</div>
        <div class="key" onclick="appendNum('0')">0</div>
        <div class="key" onclick="submitPass()">‚úî</div>
      </div>
    </div>
  </div>

  <script>
    const correctPass = "0411";
    const redirectURL = "https://loctran2005.github.io/Gui-em-Trinh/Trang%202/";

    function appendNum(num) {
      const input = document.getElementById('pass');
      if (input.value.length < 4) input.value += num;
    }

    function clearPass() {
      document.getElementById('pass').value = '';
    }

    function submitPass() {
      const pass = document.getElementById('pass').value;
      if (pass === correctPass) {
        document.body.classList.add('hidden');
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 800);
      } else {
        alert('sai rui üòä');
      }
    }

    // Hi·ªán hi·ªáu ·ª©ng khi trang t·∫£i
    window.onload = () => {
      document.body.classList.remove('hidden');
    };
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });
    document.onkeydown = function(e) {
    if (e.keyCode == 123) {
        return false;
    }
    }
    document.oncontextmenu = function(e) {
        return false;
    }
  </script>
</body>
</html>
